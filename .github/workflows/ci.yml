name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dp_fe
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dp_fe/package-lock.json
    - run: npm ci
    - run: npm run lint
    - run: npm run build
      env:
        CI: true

  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dp_be
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dp_be/package-lock.json
    - run: npm ci
    - run: npm run lint
    - run: npm test
      env:
        SERVER_PORT: 5000
        MONGO_URI: mongodb://localhost:27017/school_system_test
        JWT_ACCESS_SECRET: test_access_secret
        JWT_REFRESH_SECRET: test_refresh_secret
        NODE_ENV: test
